<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Manipulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-16 text-blue-800">Bank Manipulation</h1>
    </header>
    <section class="bg-purple-500 mt-6 w-3/4 mx-auto rounded drop-shadow-md">
        <div class="p-8 text-center">
            <h3 class="mb-3 text-2xl text-white">Please enter the Information</h3>
                <input class="mb-4 border-black drop-shadow-md border-1 border w-3/4" type="email" id="input-email" placeholder="abc@gmail.com"><br>
                <input type="password" class="border border-black drop-shadow-md border-1 mb-3 w-3/4" id="input-password" placeholder="passcode"><br>
                <button class="bg-green-400 px-4 py-2 rounded text-white" id="submit-btn">Submit</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
