<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h3 class="text-5xl text-purple-400 mt-8 text-center">Bank Accounts is showing here</h3>
    </header>
    <section>
        <div class="grid grid-cols-3 w-3/4 mx-auto mt-8 gap-4">
            <div class="bg-blue-400 p-6 rounded text-white text-2xl">
                <h3>Deposite</h3>
                <h4>$ <span id="deposite">00</span></h4>
            </div>
            <div class="bg-violet-400 p-6 rounded text-white text-2xl">
                <h3>Withdraw</h3>
                <h4>$ <span id="withdraw">00</span></h4>
            </div>
            <div class="bg-rose-400 p-6 rounded text-white text-2xl">
                <h3>Balance</h3>
                <h4>$ <span id="balance">1700</span></h4>
            </div>
        </div>
    </section>
    <section class="mt-8">
        <div class="grid grid-cols-2 mx-auto w-3/4 gap-4">
            <div id="deposite-field" class="bg-emerald-300 p-4 text-center rounded">
                <h4 class="mb-3 text-2xl">Deposite your Accounts</h4>
                <input type="number" id="deposite-input" placeholder="deposite value" class="border border-1 mb-4"><br>
                <button class="bg-green-400 text-white px-4 py-1 rounded" id="deposite-button">Deposite</button>
            </div>
            <div id="withdraw-field" class="bg-indigo-300 p-4 text-center rounded">
                <h4 class="mb-3 text-2xl">Withdraw from your Accounts</h4>
                <input type="number" id="withdraw-input" placeholder="withdraw value" class="border border-1 mb-4"><br>
                <button class="bg-green-400 text-white px-4 py-1 rounded" id="withdraw-button">Withdraw</button>
            </div>
        </div>
    </section>
</body>
</html>
